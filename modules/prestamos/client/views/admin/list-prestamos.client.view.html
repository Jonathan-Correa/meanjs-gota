<section>
  <div class="page-header">
    <h1>
      Prestamos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.prestamos.create">
        <i class="fa fa-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="prestamo in vm.prestamos.results" data-ui-sref="admin.prestamos.edit({prestamoId: prestamo._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="prestamo.created | date:'mediumDate'"></span>
        by
        <span ng-if="prestamo.user" ng-bind="prestamo.user.displayName"></span>
        <span ng-if="!prestamo.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="prestamo.title"></h4>
      <p class="list-group-item-text" data-ng-bind="prestamo.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.prestamos.$resolved && !vm.prestamos.results.length">
    No Prestamos yet, why don't you <a data-ui-sref="admin.prestamos.create">create one</a>?
  </div>
</section>
