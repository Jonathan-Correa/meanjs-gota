<section>
  <div class="page-header">
    <h1>{{vm.prestamo._id ? 'Edit Prestamo' : 'New Prestamo'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.prestamo._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="fa fa-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.prestamoForm" class="form-horizontal" ng-submit="vm.save(vm.form.prestamoForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
              <label class="control-label" for="debtor">Deudor</label>
              <select name="debtor" type="text" ng-model="vm.prestamo.debtor" id="debtor" class="form-control" placeholder="Deudor" required autofocus>
                <option ng-repeat='item in vm.debtors'>{{item.displayName}}</option>
              </select>
              <div ng-messages="vm.form.prestamoForm.debtor.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Prestamo debtor is required.</p>
              </div>
        </div>

        <div class="form-group" show-errors>
          <div class="row">
            <div class="col-md-6">
              <label class="control-label" for="amount">Cantidad</label>
              <input name="amount" type="number" ng-model="vm.prestamo.amount" id="amount" class="form-control" required>
              <div ng-messages="vm.form.prestamoForm.amount.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Prestamo amount is required.</p>
              </div>
            </div>
            <div class="col-md-6">
              <label class="control-label" for="interest">Interés</label>
              <input type="text" name="interest" id="interest" class="form-control" ng-model="vm.prestamo.interest" placeholder="Interes">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label" for="address">Dirección</label>
              <input name="address" ng-model="vm.prestamo.address" id="address" class="form-control" placeholder="Dirección"></input>
            </div>
            <div class="col-md-6">
              <label class="control-label" for="current_date">Fecha actual</label>
              <input type="date" name="current_date" id="current_date" class="form-control" ng-model="vm.prestamo.current_date">
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">{{vm.prestamo._id ? 'Update' : 'Create'}}</button>
        </div>

      </fieldset>
    </form>
  </div>
</section>
